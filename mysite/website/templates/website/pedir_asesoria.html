{% extends base_template %}
{% load static %}
{% block content %}

	<h1> Solicitar Asesor&iacute;a </h1>
	<div class="container main-container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<form>
					<fieldset>
	                	<legend>Datos de la consulta</legend>
	                	<div class="form-group">    
	                        <label>Materia:</label>
	                        <input type="text" class="form-control" name="materia" required>
	                    </div>

	                    <div class="form-group">    
	                        <label>Tema:</label>
	                        <input type="text" class="form-control" name="tema" required>
	                    </div>
	                    <div class="form-group">
	                        <label>Duda:</label><br>
	                        <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje aqu&iacute;.." style="height:200px; width: 100%"></textarea>
	                    </div>
	                </fieldset>
	                <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <button type="submit" class="btn btn-success btn-lg btn-block submit-btn">Solicitar</button>
                        </div>
                     </div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
